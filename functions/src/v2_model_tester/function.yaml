metadata:
  tag: ''
  name: v2-model-tester
  categories:
  - model-testing
  - machine-learning
verbose: false
kind: job
spec:
  image: mlrun/mlrun
  disable_auto_mount: false
  build:
    origin_filename: ''
    functionSourceCode: 
    code_origin: ''
  filename: v2_model_tester.py
  entry_points:
    model_server_tester:
      parameters:
      - name: context
      - name: table
        type: DataItem
        doc: csv/parquet table with test data
      - name: addr
        type: str
        doc: function address/url
      - name: label_column
        type: str
        doc: name of the label column in table
        default: label
      - name: model
        type: str
        doc: tested model name
        default: ''
      - name: match_err
        type: bool
        doc: raise error on validation (require proper test set)
        default: false
      - name: rows
        type: int
        doc: number of rows to use from test set
        default: 20
      name: model_server_tester
      doc: Test a model server
      has_kwargs: false
      has_varargs: false
      lineno: 26
  command: ''
  description: test v2 model servers
  default_handler: model_server_tester
