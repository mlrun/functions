kind: job
metadata:
  name: sklearn-classifier
  tag: ''
  hash: a6764e4f855bd241f8dea6575d2313efd9d1e385
  project: ''
  labels:
    author: yjb
    framework: sklearn
  categories:
  - ml
  - training
spec:
  command: ''
  args: []
  image: yjbds/ml-models:0.4.8
  env: []
  default_handler: train_model
  entry_points:
    train_model:
      name: train_model
      doc: "train a classifier\n\nAn optional cutom model evaluator can be supplied\
        \ that should have the signature:\n`my_custom_evaluator(context, xvalid, yvalid,\
        \ model)` and return a dictionary of \nscalar \"results\", a \"plots\" keys\
        \ with a list of PlotArtifacts, and \nand \"tables\" key containing a returned\
        \ list of TableArtifacts."
      parameters:
      - name: context
        type: MLClientCtx
        doc: the function context
      - name: model_pkg_class
        type: str
        doc: the model to train, e.g, "sklearn.neural_networks.MLPClassifier",  or
          json model config
      - name: dataset
        type: DataItem
        doc: ("data") name of raw data file
      - name: label_column
        type: str
        doc: ground-truth (y) labels
        default: labels
      - name: encode_cols
        type: List[str]
        doc: dictionary of names and prefixes for columns that are to hot be encoded.
      - name: sample
        type: int
        doc: Selects the first n rows, or select a sample starting from the first.
          If negative <-1, select a random sample
        default: <_ast.USub object at 0x7febcb4f9990>
      - name: test_size
        type: float
        doc: (0.05) test set size
        default: 0.3
      - name: train_val_split
        type: float
        doc: (0.75) Once the test set has been removed the training set gets this
          proportion.
        default: 0.75
      - name: model_evaluator
      - name: models_dest
        type: str
        doc: ("") models subfolder on artifact path
      - name: plots_dest
        type: str
        doc: ("") plot subfolder on artifact path
      - name: file_ext
        type: str
        doc: ("parquet") format for test_set_key hold out data
        default: parquet
      - name: model_pkg_file
        type: str
      - name: random_state
        type: int
        doc: (1) sklearn rng seed
        default: 1
      outputs: []
      lineno: 30
  description: train any classifier using scikit-learn's API
  build:
    functionSourceCode: 
    commands: []
    code_origin: https://github.com/yjb-ds/functions.git#853144b0d0524482f6b493d1980a75eb87dc63ef:sklearn_classifier.ipynb
