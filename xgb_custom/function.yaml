  entry_points:
    gen_outliers:
      name: gen_outliers
      doc: simulate data with outliers
      parameters:
      - name: context
        type: MLClientCtx
        doc: the function's execution context
        default: ''
      - name: nrows
        doc: (4096) number of data points
        default: 4096
      - name: feats
        doc: (16) number of features
        default: 16
      - name: outs
        doc: (64) number of outliers
        default: 64
      - name: omax
        doc: (10_100) max value of outliers
        default: 10000
      - name: labels_col
        doc: (labels) name of labels column
        default: labels
      - name: header
        doc: () header for dataset, will default to `feat_`
        default: []
      - name: label_type
        doc: (int32) data type for the label column
        default: int32
      - name: key
        doc: key of datset in artifact store
        default: xgb-outs
      - name: local_path
        doc: path in artifact store where data will be serialized
        default: xgb_custom
      outputs:
      - default: ''
      lineno: 22
    gradient:
      name: gradient
      doc: gradient of squared log error
      parameters:
      - name: predt
        type: ndarray
        default: ''
      - name: dtrain
        type: DMatrix
        default: ''
      outputs:
      - default: ''
      lineno: 59
    hessian:
      name: hessian
      doc: hessian of squared log error
      parameters:
      - name: predt
        type: ndarray
        default: ''
      - name: dtrain
        type: DMatrix
        default: ''
      outputs:
      - default: ''
      lineno: 65
    squared_log:
      name: squared_log
